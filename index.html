<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Russo+One" rel="stylesheet">
		<title>Help Hub</title>
	</head>
	<body>
		<header>
			<img src="images/lifepreserver.png" width="75px" height="75px">
			<h1>Help Hub</h1>
			<h2>Find emergency services in your area</h2>
		</header>
		<nav id="menu">
			<form>
				<h2>Emergency Services</h2>
				<ul>
					<li><input type="text" id="address" name="address" size="25" placeholder="Address, City, State, Zip"></li>
					<h3>Select Services</h3>
					<li><input type="checkbox" id="police" name="police" value="Police"><img src="images/police100.png" id="pImg" width="35px" height="35px">Police Department</input></li>
					<li><input type="checkbox" id="fire" name="fire" value="Fire"><img src="images/fire100.png" id="fImg" width="40px" height="26px">Fire Department</input></li>
					<li><input type="checkbox" id="hospital" name="hospital" value="Hospital"><img src="images/hospital100.png" id="hImg" width="35px" height="35px">Hospital</input></li>
					<li><input type="checkbox" id="mental" name="mental" value="mental"><img src="images/mental100.png" id="mImg" width="35px" height="39px">Mental Crisis</input></li>
					<li><input type="checkbox" id="veterinary" name="veterinary" value="veterinary"><img src="images/vet100.png" id="vImg" width="35px" height="35px">Veterinary</input></li>
				</ul>
				<input type="button" value="Go!" id="go">
			</form>
		</nav>
		<main>
		<img src="images/hamburger.svg" id="hamburger" width="40px" height="40px">
		<div id="map"></div>
		</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="nav.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrj6qlelZdeWQMNSuuwEEa2nE3V1sVma4&libraries=places"
    async defer></script>
</body>
</html>
