<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Use Help Hub to find emergency service locations in your area. Be prepared.">
		<link href="main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Russo+One" rel="stylesheet">
		<title>Help Hub - Find Emergency Locations In Your Area</title>
	</head>
	<body>
		<header>
			<img src="images/lifepreserver.png" width="75px" height="75px" alt="lifepreserver">
			<h1>Help Hub</h1>
			<h2>Find emergency locations in your area</h2>
			<h3>Dial 911 for medical emergencies</h3>
		</header>
		<nav id="menu">
			<form>
				<h2>Emergency Locations</h2>
				<ul>
					<li><label for="address"><input type="text" id="address" name="address" size="25" placeholder="Address, City, State, Zip"></label></li>
					<h3>Select Services</h3>
					<li><label for="police checkbox"><input type="checkbox" id="police" name="police" value="Police"><img src="images/police100.png" id="pImg" width="35px" height="35px" alt="police icon">Police Department</input></label></li>
					<li><label for="police checkbox"><input type="checkbox" id="fire" name="fire" value="Fire"><img src="images/fire100.png" id="fImg" width="40px" height="26px" alt="fire icon">Fire Department</input></label></li>
					<li><label for="police checkbox"><input type="checkbox" id="hospital" name="hospital" value="Hospital"><img src="images/hospital100.png" id="hImg" width="35px" height="35px" alt="hospital icon">Hospital</input></label></li>
					<li><label for="police checkbox"><input type="checkbox" id="mental" name="mental" value="mental"><img src="images/mental100.png" id="mImg" width="35px" height="39px" alt="mental crisis icon">Mental Crisis</input></label></li>
					<li><label for="police checkbox"><input type="checkbox" id="veterinary" name="veterinary" value="veterinary"><img src="images/vet100.png" id="vImg" width="35px" height="35px" alt="veterinary icon">Veterinary</input></label></li>
				</ul>
				<label for="submit search"><input type="button" value="Go!" id="go"></label>
			</form>
		</nav>
		<main>
			<img src="images/hamburger.svg" id="hamburger" width="40px" height="40px" alt="expanding menu button">
			<div id="map"></div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="nav.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrj6qlelZdeWQMNSuuwEEa2nE3V1sVma4&libraries=places" async defer></script>
	</body>
</html>
