<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="main.css" rel="stylesheet" type="text/css">
		<title>Help Hub</title>
	</head>
	<body>
		<header>
			<img src="images/lifepreserver.png">
			<h1>Help Hub</h1>
			<h2>Find emergency services in your area</h2>
		</header>
		<nav id="menu">
			<h2>Emergency Services</h2>
			<form>
				<h3>Enter Your Location</h3>
				<ul>
					<li><input type="text" id="address" name="address" size="25" placeholder="Address, City, State, Zip"></li>
					<h3>Select Services</h3>
					<li><input type="checkbox" id="police" name="police" value="Police"><img src="images/police100.png">Police Department</input></li>
					<li><input type="checkbox" id="fire" name="fire" value="Fire"><img src="images/fire100.png">Fire Department</input></li>
					<li><input type="checkbox" id="hospital" name="hospital" value="Hospital"><img src="images/hospital100.png">Hospital</input></li>
					<li><input type="checkbox" id="mental" name="mental" value="mental"><img src="images/mental100.png">Mental Crisis</input></li>
					<li><input type="checkbox" id="veterinary" name="veterinary" value="veterinary"><img src="images/vet100.png">Veterinary</input></li>
				</ul>
				<input type="button" value="Go!" id="go">
			</form>
		</nav>
		<main>
		<img src="images/hamburger.png" id="hamburger" width="125px" height="125px">
		<div id="map"></div>
		</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="nav.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrj6qlelZdeWQMNSuuwEEa2nE3V1sVma4&libraries=places"
    async defer></script>
</body>
</html>
